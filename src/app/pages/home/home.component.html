<app-action-button nzTypeButton="default" nzIcon="close" text="{{title}}"
    (clickEvent)="btnClickExportExcel()"></app-action-button>

<form [formGroup]="form">
    <app-input label="Username" placeholder="Nhập username" formControlName="username"
        [error]="form.get('email')?.touched && form.get('email')?.invalid ? 'Vui lòng nhập email' : ''"></app-input>
</form>
